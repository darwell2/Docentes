                                <i class="fas fa-credit-card mr-2"></i>PayU
                             </button>
                             <button style="background-color: #2E3192;" class="text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center text-lg transition-transform transform hover:scale-105">
                                <svg class="w-6 h-6 mr-2" fill="currentColor" viewBox="0 0 512 512"><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM388.7 228.7c-3.9-3.9-10.2-3.9-14.1 0L266.3 336.9l-68.9-68.9c-3.9-3.9-10.2-3.9-14.1 0l-22.6 22.6c-3.9 3.9-3.9 10.2 0 14.1l96 96c3.9 3.9 10.2 3.9 14.1 0l144-144c3.9-3.9 3.9-10.2 0-14.1l-22.6-22.6z"/></svg>
                                PSE
                             </button>
                        </div>
                        <p class="text-xs text-gray-400 mt-6">Tu conexión es segura.</p>
                    </div>
                </div>
            `
        };

        const pageContainer = document.getElementById('page-container');
        
        function navigateToForm(planName) {
            localStorage.setItem('selectedPlan', planName);
            window.location.hash = '/form';
        }

        function initComponents() {
            if (document.querySelector('.swiper-container')) {
                new Swiper('.swiper-container', {
                    effect: 'coverflow', grabCursor: true, centeredSlides: true, slidesPerView: 'auto',
                    coverflowEffect: { rotate: 50, stretch: 0, depth: 100, modifier: 1, slideShadows: true },
                    pagination: { el: '.swiper-pagination' }, loop: true, autoplay: { delay: 3000, disableOnInteraction: false },
                });
            }

            if (document.getElementById('faq-container')) {
                const faqs = [
                    { q: '¿Este programa está amparado por una entidad seria y reconocida?', a: 'Este programa lo apoya la Fundación Zona de Fomación con nit 901147723 y lo respalda un grupo de profesionales con Master y Doctorados, nos amparamos en la ley 115 de 1994 y el marco normativo de la educación no formal, Decreto 114 de 1996 y el Decreto 3011 de 1997.' },
                    { q: '¿Me garantizan que con esta formación gano el concurso?', a: 'El hecho de matricularse y asistir no garantiza que gane el concurso, lo único que lo puede garantizar es su pleno aprovechamiento del programa y el auto compromiso de formación constante.' },
                    { q: 'Si me voy a presentar a un concurso de carrera administrativa ¿Este programa es para mi?', a: 'Este programa puede ser aprovechado en un 100% por quienes quieren ingresar a carrera docente o directivo docente, las personas que van a presentar otros concursos solo podrán aprovechar alrededor de un 30% de la formación con aspectos curriculares que son necesarios en cualquier concurso como: Competencia de interpretación lectora, algo de razonamiento matemático, y otros pocos.' },
                    { q: 'Si soy policia ¿este programa me sirve para mi ascenso?', a: 'Este programa puede ser aprovechado en un 100% por quienes quieren ingresar a carrera docente o directivo docente, las personas que van a presentar otros concursos solo podrán aprovechar alrededor de un 30% de la formación con aspectos curriculares que son necesarios en cualquier concurso como: Competencia de interpretación lectora, algo de razonamiento matemático, y otros pocos.' },
                    { q: '¿Entregan diplomas o certificado?', a: 'No. Nosotros le ayudamos a cualificarse con actualización académica, con información de primera mano, confiable desde la fuente y le ayudamos a enfocarse en desarrollar las competencias exigidas por el Estado para sus docentes.' },
                    { q: '¿Cuánto tiempo dura el programa?', a: 'El programa completo está configurado con 190 horas, incluyendo las horas de trabajo práctico para que puedas estar lo suficientemente preparado y figurar entre los ganadores del concurso.' },
                    { q: 'Fechas y horarios', a: 'Tenemos programado iniciar clase el 14 de noviembre del año en curso.' },
                    { q: '¿Dónde serían las clases?', a: 'Las clases serían en el Mega Colegio MIA Rogerio Velazquez Entre el parque Manuel Mosquera y el Comando de Policía. En todo caso, los datos exáctos llegarán a su correo electrónico y su whatsapp.' }
                ];
                
                const faqContainer = document.getElementById('faq-container');
                faqContainer.innerHTML = faqs.map(faq => `<div class="faq glass-card rounded-lg cursor-pointer"><div class="faq-question flex justify-between items-center p-5"><h3 class="font-bold text-lg">${faq.q}</h3><div class="faq-icon text-2xl text-indigo-400 transition-transform duration-300 transform">+</div></div><div class="faq-answer px-5 text-gray-300"><p>${faq.a}</p></div></div>`).join('');

                document.querySelectorAll('.faq-question').forEach(item => {
                    item.addEventListener('click', () => item.parentElement.classList.toggle('active'));
                });
            }

            if(document.getElementById('test-form')) {
                const selectedPlan = localStorage.getItem('selectedPlan');
                if(selectedPlan) {
                    document.getElementById('form-subtitle').textContent = `Estás a un paso. Completa tus datos para el Plan "${selectedPlan}".`;
                }
                
                document.querySelectorAll('select').forEach(select => {
                    select.addEventListener('change', (event) => {
                        if (event.target.value) event.target.classList.add('is-selected');
                        else event.target.classList.remove('is-selected');
                    });
                });
            }
        }

        function router() {
            const path = window.location.hash.slice(1) || '/';
            pageContainer.innerHTML = routes[path] || '<h1>404 Not Found</h1>';
            initComponents();
            window.scrollTo(0, 0);
        }

        window.addEventListener('hashchange', router);
        window.addEventListener('load', router);
    </script>
</body>
